<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Employee Information Edit Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <h1>Edit Employee</h1>
    <form th:action="@{'/employee/edit/' + ${employee.id}}" th:object="${employee}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="departmentId" class="form-label">Department:</label>
            <select class="form-select" id="departmentId" th:field="*{department}">
                <option th:each="department : ${departmentList}" th:value="${department.id}" th:text="${department.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required />
        </div>

        <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date of Birth:</label>
            <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" required />
        </div>

        <div class="mb-3">
            <label for="sex" class="form-label">Sex:</label>
            <select class="form-select" id="sex" th:field="*{sex}">
                <option value="true">Male</option>
                <option value="false">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <textarea class="form-control" id="address" th:field="*{address}" required></textarea>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required />
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}" required />
        </div>

        <div class="mb-3">
            <label for="avatar" class="form-label">Avatar:</label>
            <input type="file" class="form-control" id="avatar" name="avatar" />
        </div>

        <div class="btn-container">
            <button type="submit" class="btn btn-info">Update</button>
            <button type="button" class="btn btn-dark" onclick="window.location.href='/employee'">Cancel</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
