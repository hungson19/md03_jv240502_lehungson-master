<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-container {
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>

<div class="card-container">
    <div class="card" style="width: 18rem;">
        <img src="department" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Department Manager</h5>
            <p class="card-text">Department Manager.</p>
            <a href="/department" class="btn btn-primary">Go Department Manager</a>
        </div>
    </div>
    <div class="card" style="width: 18rem;">
        <img src="employee" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Employee Manager</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="/employee" class="btn btn-primary">Go Employee Manager</a>
        </div>
    </div>
</div>

</body>
</html>
